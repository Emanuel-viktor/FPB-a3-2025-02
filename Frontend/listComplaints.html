<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Denúncias</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
    }

    .sidebar {
      font-size: 16px;
      width: 220px;
      background: #161a1d;
      border-right: 2px solid #ee0e0e;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
    }

    .sidebar h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
      font-size: 35px;
    }

    .sidebar a {
      padding: 25px 18px;
      text-decoration: none;
      color: #ddd;
      font-weight: bold;
      transition: 0.9s;
      font-size: 20px;
    }

    .sidebar a:hover {
      background: #ee0e0e;
      color: #fff;
    }

    .user-section {
      margin-top: auto; 
      padding: 20px 15px;
      border-top: 1px solid #ee0e0e;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .user-info {
      display: flex;
      align-items: center;
      color: #fff;
      font-weight: bold;
      gap: 10px;
    }

    .logout-btn {
      background-color: #ee0e0e;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: background 0.3s, transform 0.2s;
    }

    .logout-btn:hover {
      background-color: #b20b0b;
      transform: scale(1.05);
    }

    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    h1 {
      font-size: 32px;
      color: #ece7e7;
      margin-bottom: 20px;
      text-align: center;
    }

    h1::after {
      content: "";
      display: block;
      width: 60px;
      height: 3px;
      margin: 10px auto;
      background: #ee0e0e;
      border-radius: 3px;
    }

    .filter-box {
      margin-bottom: 20px;
      background: #161a1d;
      padding: 12px;
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
    }

    .filter-box label {
      margin-right: 8px;
    }

    .filter-box input {
      margin-right: 12px;
      padding: 6px;
      border-radius: 5px;
      border: 1px solid #ee0e0e;
      font-size: 13px;
    }

    .filter-box button {
      padding: 6px 12px;
      background: #ee0e0e;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      font-size: 13px;
    }

    .filter-box button:hover {
      background: #b30c0c;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: #ece7e7;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.2);
      font-size: 14px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ee0e0e;
      text-align: left;
    }

    th {
      background: #161a1d;
      color: #fff;
      font-size: 14px;
    }

    tr:nth-child(even) {
      background: #d6d6d6;
    }

    .media {
      max-width: 80px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Menu</h2>
    <a href="principal.html">Tela Principal</a>
    <a href="listComplaints.html">Lista de Denúncias</a>
    <a href="registerComplaints.html">Registrar Denúncia</a>
    <a href="listEvents.html">Lista de Eventos</a>
    <a href="registerevents.html">Registrar Eventos</a>
    <a href="creditos.html">Créditos</a>

    <div class="user-section">
      <div class="user-info">
        <span class="material-icons" style="font-size:28px;">account_circle</span>
        <span class="username"></span>
      </div>
      <button class="logout-btn">
        <span class="material-icons" style="font-size:20px;">logout</span> Sair
      </button>
    </div>
  </div>

  <div class="content">
    <h1>Lista de Denúncias</h1>

    <div class="filter-box">
      <label for="inicio">Data Início:</label>
      <input type="datetime-local" id="inicio">
      <label for="fim">Data Fim:</label>
      <input type="datetime-local" id="fim">
      <button onclick="filtrar()">Filtrar</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Tipo</th>
          <th>Descrição</th>
          <th>Data</th>
          <th>Local</th>
          <th>Mídia</th>
          <th>Usuário</th>
        </tr>
      </thead>
      <tbody id="complaintTable"></tbody>
    </table>
  </div>

  <script>
    const baseUrl = "http://localhost:8080/complaints";

    function carregarDenuncias(url) {
      fetch(url)
        .then(response => response.json())
        .then(data => {
          const tbody = document.getElementById("complaintTable");
          tbody.innerHTML = ""; 

          data.forEach(denuncia => {
            const tr = document.createElement("tr");

            const tdId = document.createElement("td");
            tdId.textContent = denuncia.id;
            tr.appendChild(tdId);

            const tdTipo = document.createElement("td");
            tdTipo.textContent = denuncia.type;
            tr.appendChild(tdTipo);

            const tdDesc = document.createElement("td");
            tdDesc.textContent = denuncia.description;
            tr.appendChild(tdDesc);

            const tdData = document.createElement("td");
            tdData.textContent = denuncia.dateTime;
            tr.appendChild(tdData);

            const tdLocal = document.createElement("td");
            tdLocal.textContent = denuncia.location;
            tr.appendChild(tdLocal);

            const tdMedia = document.createElement("td");
            if (denuncia.media) {
              const img = document.createElement("img");
              img.classList.add("media");
              img.src = "data:image/png;base64," + denuncia.media;
              tdMedia.appendChild(img);
            } else {
              tdMedia.textContent = "-";
            }
            tr.appendChild(tdMedia);

            const tdUsuario = document.createElement("td");
            tdUsuario.textContent = denuncia.usuario ? denuncia.usuario.name : "Anônimo";
            tr.appendChild(tdUsuario);

            tbody.appendChild(tr);
          });
        })
        .catch(error => console.error("Erro ao buscar denúncias:", error));
    }

    function filtrar() {
      const inicio = document.getElementById("inicio").value;
      const fim = document.getElementById("fim").value;

      if (inicio && fim) {
        const url = `${baseUrl}/period?inicio=${inicio}&fim=${fim}`;
        carregarDenuncias(url);
      } else {
        alert("Preencha as duas datas para aplicar o filtro!");
      }
    }

    carregarDenuncias(baseUrl);
     const username = localStorage.getItem("username");


if (username) {
  document.querySelector(".username").textContent = username;
} else {
  document.querySelector(".username").textContent = "Anônimo";
}

document.querySelector(".logout-btn").addEventListener("click", () => {
  localStorage.removeItem("username");
  window.location.href = "login.html";
});
  </script>
</body>
</html>
