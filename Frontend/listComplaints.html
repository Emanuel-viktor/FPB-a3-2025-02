<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Denúncias</title>
  <br>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      background: #0a0a0a;
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
      width: 220px;
      background: #161a1d;
      border-right: 2px solid #ee0e0e;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
    }

    .sidebar h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
    }

    .sidebar a {
      padding: 12px 20px;
      text-decoration: none;
      color: #ddd;
      font-weight: bold;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background: #ee0e0e;
      color: #fff;
    }

    /* ===== CONTEÚDO ===== */
    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    h1 {
      color: #ece7e7;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background:#ece7e7;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      border: 1px solid #ee0e0e;
      text-align: left;
    }

    th {
      background: #161a1d;
      color: #fff;
    }

    tr:nth-child(even) {
      background: #b6a8a8;
    }

    .media {
      max-width: 100px;
      border-radius: 4px;
    }

    /* ===== FILTRO ===== */
    .filter-box {
      margin-bottom: 20px;
      background: #161a1d;
      padding: 15px;
      border-radius: 8px;
      color: #fff;
    }

    .filter-box label {
      margin-right: 10px;
    }

    .filter-box input {
      margin-right: 15px;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ee0e0e;
    }

    .filter-box button {
      padding: 6px 12px;
      background: #ee0e0e;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .filter-box button:hover {
      background: #b30c0c;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Menu</h2>
    <a href="principal.html">Tela Principal</a>
    <a href="listEvents.html">Lista de Eventos</a>
    <a href="creditos.html">Créditos</a>
  </div>

  <!-- Conteúdo -->
  <div class="content">
    <h1>Lista de denúncias</h1>

    <!-- FILTRO -->
    <div class="filter-box">
      <label for="inicio">Data Início:</label>
      <input type="datetime-local" id="inicio">
      <label for="fim">Data Fim:</label>
      <input type="datetime-local" id="fim">
      <button onclick="filtrar()">Filtrar</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Tipo</th>
          <th>Descrição</th>
          <th>Data</th>
          <th>Local</th>
          <th>Mídia</th>
          <th>Usuário</th>
        </tr>
      </thead>
      <tbody id="complaintTable"></tbody>
    </table>
  </div>

  <script>
    const baseUrl = "http://localhost:8080/complaints";

    function carregarDenuncias(url) {
      fetch(url)
        .then(response => response.json())
        .then(data => {
          const tbody = document.getElementById("complaintTable");
          tbody.innerHTML = ""; // limpar antes de adicionar novos

          data.forEach(denuncia => {
            const tr = document.createElement("tr");

            const tdId = document.createElement("td");
            tdId.textContent = denuncia.id;
            tr.appendChild(tdId);

            const tdTipo = document.createElement("td");
            tdTipo.textContent = denuncia.type;
            tr.appendChild(tdTipo);

            const tdDesc = document.createElement("td");
            tdDesc.textContent = denuncia.description;
            tr.appendChild(tdDesc);

            const tdData = document.createElement("td");
            tdData.textContent = denuncia.dateTime;
            tr.appendChild(tdData);

            const tdLocal = document.createElement("td");
            tdLocal.textContent = denuncia.location;
            tr.appendChild(tdLocal);

            const tdMedia = document.createElement("td");
            if (denuncia.media) {
              const img = document.createElement("img");
              img.classList.add("media");
              img.src = "data:image/png;base64," + denuncia.media;
              tdMedia.appendChild(img);
            } else {
              tdMedia.textContent = "—";
            }
            tr.appendChild(tdMedia);

            const tdUsuario = document.createElement("td");
            tdUsuario.textContent = denuncia.usuario ? denuncia.usuario.name : "—";
            tr.appendChild(tdUsuario);

            tbody.appendChild(tr);
          });
        })
        .catch(error => console.error("Erro ao buscar denúncias:", error));
    }

    // Função do filtro
    function filtrar() {
      const inicio = document.getElementById("inicio").value;
      const fim = document.getElementById("fim").value;

      if (inicio && fim) {
        const url = `${baseUrl}/period?inicio=${inicio}&fim=${fim}`;
        carregarDenuncias(url);
      } else {
        alert("Preencha as duas datas para aplicar o filtro!");
      }
    }

    // Carrega todas denúncias ao iniciar
    carregarDenuncias(baseUrl);
  </script>
</body>
</html>
