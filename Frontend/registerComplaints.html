<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Denuncias</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      background-color: #0a0a0a;
    }

    .sidebar {
      font-size: 16px;
      width: 200px;
      background: #161a1d;
      border-right: 2px solid #ee0e0e;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
    }

    .sidebar h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
      font-size: 20px;
    }

    .sidebar a {
      padding: 10px 15px;
      text-decoration: none;
      color: #ddd;
      font-weight: bold;
      transition: 0.3s;
      font-size: 14px;
    }

    .sidebar a:hover {
      background: #ee0e0e;
      color: #fff;
    }

    .content {
      flex: 1;
      padding: 30px;
      display: flex;
      justify-content: center;  
      align-items: center;      
      flex-direction: column; 
    }

    h1 {
      font-size: 28px;
      text-align: center;
      color: #ece7e7;
      margin-bottom: 20px;
    }

    form {
      font-size: 16px;
      background: #161a1d;
      padding: 25px;
      border-radius: 12px;
      max-width: 450px;
      width: 100%;
      color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      font-size: 14px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      background: #222;
      color: #fff;
      font-size: 14px;
    }

    button {
      background: #ee0e0e;
      color: #fff;
      border: none;
      padding: 12px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      width: 100%;
    }

    button:hover {
      background: #b20b0b;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Menu</h2>
    <a href="principal.html">Tela Principal</a>
    <a href="listComplaints.html">Lista de Denúncias</a>
    <a href="listEvents.html">Lista de Eventos</a>
    <a href="registerevents.html">Registrar eventos</a>
    <a href="creditos.html">Créditos</a>
  </div>

  <div class="content">
    <h1>Cadastro de Denuncias</h1>
    <form id="complaintsForm">
      <label for="type">Ocorrência:</label>
      <input type="text" id="type" required>

      <label for="description">Descrição:</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <label for="dateTime">Data e Hora:</label>
      <input type="datetime-local" id="dateTime" name="dateTime" required>

      <label for="location">Local:</label>
      <input type="text" id="location" name="location" required>

      <button type="submit">Cadastrar Denúncia</button>
    </form>
  </div>

<script>
  document.getElementById("complaintsForm").addEventListener("submit", async function(e) {
    e.preventDefault(); 

    function formatDate(dateTimeLocal) {
      const [date, time] = dateTimeLocal.split("T");
      const [year, month, day] = date.split("-");
      return `${day}/${month}/${year} ${time}`;
    }

    const denuncia = {
      type: document.getElementById("type").value,
      description: document.getElementById("description").value,
      dateTime: formatDate(document.getElementById("dateTime").value),
      location: document.getElementById("location").value,
      poster: null
    };

    try {
      const response = await fetch("http://localhost:8080/complaints", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(denuncia)
      });

      if (response.ok) {
        alert("✅ Denúncia cadastrada com sucesso!");
        document.getElementById("complaintsForm").reset();
      } else {
        const errorText = await response.text();
        alert("❌ Erro ao cadastrar denúncia: " + errorText);
      }
    } catch (err) {
      alert("⚠️ Falha na conexão com o servidor: " + err.message);
    }
  });
</script>
</body>
</html>
