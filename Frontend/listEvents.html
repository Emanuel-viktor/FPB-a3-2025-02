<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Eventos</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
    }

    
    .sidebar {
      font-size: 16px;
      width: 220px;
      background: #161a1d;
      border-right: 2px solid #ee0e0e;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
    }

    .sidebar h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
      font-size: 35px;
    }

    .sidebar a {
      padding: 25px 18px;
      text-decoration: none;
      color: #ddd;
      font-weight: bold;
      transition: 0.9s;
      font-size: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sidebar a:hover {
      background: #ee0e0e;
      color: #fff;
    }

    
   .user-section {
  margin-top: auto;
  padding: 25px 15px;
  border-top: 1px solid #ee0e0e;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 15px;
  background-color: #161a1d;
}

.user-info {
  display: flex;
  align-items: center;
  color: #fff;
  font-weight: bold;
  gap: 10px;
}

.logout-btn {
  background-color: #ee0e0e;
  color: white;
  border: none;
  padding: 10px 0;
  width: 90%;
  border-radius: 10px;
  cursor: pointer;
  font-size: 16px;
  font-weight: bold;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 6px;
  transition: background 0.3s, transform 0.2s;
}

.logout-btn:hover {
  background-color: #b20b0b;
  transform: scale(1.05);
}
    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    h1 {
      font-size: 32px;
      color: #ece7e7;
      margin-bottom: 20px;
      text-align: center;
    }

    h1::after {
      content: "";
      display: block;
      width: 60px;
      height: 3px;
      margin: 10px auto;
      background: #ee0e0e;
      border-radius: 3px;
    }

    
    .filter-box {
      margin-bottom: 20px;
      background: #161a1d;
      padding: 12px;
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
    }

    .filter-box label {
      margin-right: 8px;
    }

    .filter-box input {
      margin-right: 12px;
      padding: 6px;
      border-radius: 5px;
      border: 1px solid #ee0e0e;
      font-size: 13px;
    }

    .filter-box button {
      padding: 6px 12px;
      background: #ee0e0e;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      font-size: 13px;
    }

    .filter-box button:hover {
      background: #b30c0c;
    }

    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: #ece7e7;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.2);
      font-size: 14px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ee0e0e;
      text-align: left;
    }

    th {
      background: #161a1d;
      color: #fff;
      font-size: 14px;
    }

    tr:nth-child(even) {
      background: #d6d6d6;
    }

    .poster {
      max-width: 80px;
      border-radius: 4px;
    }
    
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Menu</h2>
    <a href="principal.html"><span class="material-icons">home</span> Tela Principal</a>
    <a href="listComplaints.html"><span class="material-icons">report</span> Lista de Ocorrências</a>
    <a href="registerComplaints.html"><span class="material-icons">add_circle</span> Registrar Ocorrências</a>
    <a href="listEvents.html"><span class="material-icons">event</span> Lista de Eventos</a>
    <a href="registerevents.html"><span class="material-icons">event_available</span> Registrar Evento</a>
    <a href="../Frontend/creditos/creditos.html"><span class="material-icons">info</span> Créditos</a>

    <div class="user-section">
      <div class="user-info">
        <span class="material-icons" style="font-size:28px;">account_circle</span>
        <span class="username"></span>
      </div>
      <button class="logout-btn">
        <span class="material-icons" style="font-size:20px;">logout</span> Sair
      </button>
    </div>
  </div>

  <div class="content">
    <h1>Lista de Eventos</h1>

    <div class="filter-box">
      <label for="inicio">Data Início:</label>
      <input type="datetime-local" id="inicio">
      <label for="fim">Data Fim:</label>
      <input type="datetime-local" id="fim">
      <button onclick="filtrar()">Filtrar</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Descrição</th>
          <th>Data</th>
          <th>Local</th>
          <th>Organizador</th>
          <th>Poster</th>
        </tr>
      </thead>
      <tbody id="eventTable"></tbody>
    </table>
  </div>

  <script>
    const baseUrl = "http://localhost:8080/events";

    function formatDate(dateTimeLocal) {
      const [date, time] = dateTimeLocal.split("T");
      const [year, month, day] = date.split("-");
      return `${day}/${month}/${year} ${time}`;
    }

    function carregarEventos(url) {
      fetch(url)
        .then(response => response.json())
        .then(data => {
          const tbody = document.getElementById("eventTable");
          tbody.innerHTML = "";

          data.forEach(evento => {
            const tr = document.createElement("tr");

            const tdId = document.createElement("td");
            tdId.textContent = evento.id;
            tr.appendChild(tdId);

            const tdNome = document.createElement("td");
            tdNome.textContent = evento.name;
            tr.appendChild(tdNome);

            const tdDesc = document.createElement("td");
            tdDesc.textContent = evento.description;
            tr.appendChild(tdDesc);

            const tdData = document.createElement("td");
            tdData.textContent = evento.dateTime;
            tr.appendChild(tdData);

            const tdLocal = document.createElement("td");
            tdLocal.textContent = evento.location;
            tr.appendChild(tdLocal);

            const tdUsuario = document.createElement("td");
            tdUsuario.textContent = evento.usuario ? evento.usuario.name : "Anônimo";
            tr.appendChild(tdUsuario);

            const tdPoster = document.createElement("td");
            if (evento.poster) {
              const img = document.createElement("img");
              img.classList.add("poster");
              img.src = "data:image/png;base64," + evento.poster;
              tdPoster.appendChild(img);
            } else {
              tdPoster.textContent = "-";
            }
            tr.appendChild(tdPoster);

            tbody.appendChild(tr);
          });
        })
        .catch(error => console.error("Erro ao buscar eventos:", error));
    }

    function filtrar() {
      const inicio = document.getElementById("inicio").value;
      const fim = document.getElementById("fim").value;

      if (inicio && fim) {
        const inicioFormatado = formatDate(inicio);
        const fimFormatado = formatDate(fim);
        const url = `${baseUrl}/period?inicio=${encodeURIComponent(inicioFormatado)}&fim=${encodeURIComponent(fimFormatado)}`;
        carregarEventos(url);
      } else {
        alert("Preencha as duas datas para aplicar o filtro!");
      }
    }

    carregarEventos(baseUrl);

    
    const username = localStorage.getItem("username");
    if (username) {
      document.querySelector(".username").textContent = username;
    } else {
      document.querySelector(".username").textContent = "Anônimo";
    }

        document.querySelector(".logout-btn").addEventListener("click", () => {
      localStorage.removeItem("username");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
